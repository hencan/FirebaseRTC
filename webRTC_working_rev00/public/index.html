<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WebRTC + Firebase</title>
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://kit.fontawesome.com/8feb9d3e5d.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- update the version number as needed -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-firestore.js"></script>

    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body class="bg-secondary bg-gradient">
    <div>
        <span id="currentRoom"></span>
    </div>
    <div class="card bg-light text-white cardRemoteVideo">
        <div class="card-img">
            <video id="remoteVideo" class="remoteVideo" autoplay playsinline></video>
        </div>
        <div class="card-img-overlay">
            <button type="button" class="btn btn-primary m-2" id="cameraBtn" data-bs-toggle="tooltip"
                data-bs-placement="bottom" title="Ligar câmera e áudio">
                <i class="fas fa-video"></i>
            </button>
            <div class="input-group m-2">
                <button type="button" class="btn btn-primary" id="createBtn" data-bs-toggle="tooltip"
                    data-bs-placement="bottom" title="Criar chave de conexão" disabled>
                    <i class="fas fa-key"></i>
                </button>
                <input type="text" class="form-control" placeholder="" aria-label="Example text with button addon"
                    aria-describedby="button-addon1" id="createInput" disabled>
                <button type="button" class="btn btn-primary" id="copyBtn" disabled>
                    <i class="far fa-clone"></i>
                </button>
            </div>
            <div class="input-group m-2" disabled>
                <button type="button" class="btn btn-primary" id="joinBtn" data-bs-toggle="tooltip"
                    data-bs-placement="bottom" title="Conectar com chave de conexão" disabled>
                    <i class="fas fa-sign-in-alt"></i>
                </button>
                <input type="text" class="form-control" placeholder="" aria-label="Example text with button addon"
                    aria-describedby="button-addon1" id="joinInput" disabled>
            </div>
            <button class="btn btn-danger m-2" disabled id="hangupBtn">
                <i class="fas fa-power-off"></i>
            </button>
        </div>
    </div>

    <div class="cardLocalVideo bg-dark bg-gradient">
        <video class="localVideo"  id="localVideo" muted autoplay playsinline></video>
    </div>

    <script type="module" src="../js/core.js"></script>
    <!-- <script src="../js/app.js"></script> -->

    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-analytics.js"></script>

    <script>
        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        var firebaseConfig = {
            apiKey: "AIzaSyCG3fibdYrF8EDoBZBr-GeakYuVYGu-j90",
            authDomain: "fir-rtc-85c76.firebaseapp.com",
            databaseURL: "https://fir-rtc-85c76-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "fir-rtc-85c76",
            storageBucket: "fir-rtc-85c76.appspot.com",
            messagingSenderId: "786371445740",
            appId: "1:786371445740:web:19f9177977c1e0e08eb6c9",
            measurementId: "G-0Z1PB4YKQB"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        firebase.analytics();
    </script>
</body>

</html>
